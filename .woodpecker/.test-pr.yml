steps:
  install:
    image: danlynn/ember-cli:6.2.1-node_22.14
    commands:
      - corepack enable
      - pnpm install --frozen-lockfile
  lint:
    image: danlynn/ember-cli:6.2.1-node_22.14
    commands:
      - pnpm lint
  test:
    image: danlynn/ember-cli:6.2.1-node_22.14
    commands:
      - pnpm test
when:
  event:
    - pull_request
